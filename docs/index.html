<!DOCTYPE html>
<html>
<!-- Remember, each license repository is for a specific version of a license. -->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>$license_name</title>
<link rel="stylesheet" href="https://reusablelicensecollaboration.github.io/assets/entry-v1.css">
<link rel="stylesheet" href="https://reusablelicensecollaboration.github.io/assets/page-v1.css">
<style>
body {
	font-size: 16px;
    color: #000000;
    font-family: sans-serif;
    margin: 0px;
}
h1 {
	color: #111111;
    font-size: 32px;
    font-weight: 200;
}
h2 {
	color: #8a7474;
    font-size: 20px;
    font-weight: 900;
}
h3 {
	color: #333333;
    font-size: 16px;
    font-weight: 600;
}
ul {
	margin: 0px;
	padding: 0px;
}
dd {
	display: inline;
    margin: 0px;
}
dt {
	display: inline;
}
.features_true {
	display: inline-block;
    padding: 10px;
    background-color: #50d550;
    margin-right: 5px;
	border-radius: 4px;
	border-style: solid;
	border-width: 2px;
	border-color: #0c8a1a;
}
.features_false {
	display: inline-block;
    padding: 10px;
    background-color: #e18484;
    margin-right: 5px;
	border-radius: 4px;
	border-style: solid;
	border-width: 2px;
	border-color: #ca1a1a;
}
li {
	margin-bottom: 5px;
}
.document {
	background-color: #F0E4C8;
	margin: 5px;
	margin-bottom: 15px;
	padding: 10px;
}
.download_button {
	display: inline-block;
	background-color: #CCCCCC;
	padding: 10px;
}
#content {
	margin-left: auto;
	margin-right: auto;
	margin-top: 0px;
	margin-bottom: 0px;
	max-width: 80%;
	min-width: 80%;
	padding-bottom: 10px;
	padding-top: 10px;
}





.header1 {
	background-color: #000000;
	min-width: 100%;
	max-width: 100%;
	padding-top: 20px;
	padding-bottom: 20px;
}
#logo1 {
	padding: 10px;
	margin-left: 10%;
	font-size: 26px;
	background-color: #1D0A51;
	display: inline-block;
	font-family: sans-serif;
}
#logo1:link {
  color: #FFFFFF;
  text-decoration: none;
}
#logo1:visited {
  color: #FFFFFF;
  text-decoration: none;
}
#logo1:hover {
  color: #EEEEEE;
  text-decoration: none;
}
#logo1:active {
  color: #FFFFFF;
  text-decoration: none;
}
#link_home {
	padding: 5px;
	margin-left: 10px;
	font-size: 18px;
	vertical-align: middle;
	display: inline-block;
	font-family: sans-serif;
}
#link_home:link {
  color: #FFFFFF;
  text-decoration: none;
}
#link_home:visited {
  color: #FFFFFF;
  text-decoration: none;
}
#link_home:hover {
  color: #EEEEEE;
  text-decoration: none;
}
#link_home:active {
  color: #FFFFFF;
  text-decoration: none;
} 
</style>
</head>
<body>
<script src="https://reusablelicensecollaboration.github.io/assets/page-v1.js"></script>
<script>
document.body.onload = create_page_elements;

function create_page_elements () {
	//Create the header1
	const header1 = document.createElement("div");
	//Add class
	header1.className = "header1";
	//Add ID
	header1.id = 'header1'
	//Add header1 to DOM
	const selected_element = document.getElementById("content");
	document.body.insertBefore(header1, selected_element);
	
	//Create logo1
	const logo1 = document.createElement("a");
	logo1.setAttribute('href', '/');
	logo1.innerHTML = 'R.L.C.';
	//Add ID
	logo1.id = "logo1";
	//Add logo1 to DOM
	document.getElementById('header1').appendChild(logo1);
	
	//Create link_home
	const link_home = document.createElement("a");
	link_home.setAttribute('href', '/');
	link_home.innerHTML = 'Home';
	//Add ID
	link_home.id = "link_home";
	//Add link_home to DOM
	document.getElementById('header1').appendChild(link_home);
}
</script>
<div id='content'>
<h1>$license_name</h1>
<h2>Overview</h2>

<div itemscope itemtype="https://schema.org/CreativeWork">
<dl>
<dt>Name:</dt>
<dd itemprop="name">$license_name</dd>
<div class='break'></div>
<dt>Authors:</dt>
<dd itemprop="author">$authors</dd>
<div class='break'></div>
<dt>Publication Date:</dt> 
<dd><meta itemprop="datePublished" content="2022-03-26">March 26, 2022</dd>
<div class='break'></div>
<dt>Official Source:</dt>
<dd><a href="$url" itemprop="url">$url</a></dd>
<div class='break'></div>
</dl>
<p itemprop="description">$license_description</p>
</div>

<h3>Features</h3>
<ul>
<li class='features_true'>Disclaimer</li>
<li class='features_true'>Modify</li>
<li class='features_true'>Share</li>
<li class='features_false'>Attribution</li>
<li class='features_false'>Notice Retention</li>
<li class='features_true'>License Retention</li>
</ul>

<h2>Document</h2>
<p class='document'>$license_text</p>

<span class='download_button'>Download</span>
</div>
</body>
</html>
